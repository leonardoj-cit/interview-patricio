<h1 matDialogTitle>Order placed</h1>

<mat-dialog-content>
  <div class="column items-center">
    <div class="p-16">
      <mat-icon color="primary" class="mat-18">done_all</mat-icon>
    </div>
    <p>Order placed successfully</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="start">
  <div class="column w-100">
    <button mat-button matDialogClose>Ok</button>
  </div>
</mat-dialog-actions>
