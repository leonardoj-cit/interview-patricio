<div class="mr-16 row" *ngIf="cartItemList$ | async as cartItemList">
  <button mat-icon-button (click)="gotoCheckout(cartItemList)">
    <mat-icon matBadgeColor="accent" [matBadge]="(cartItemList$ | async)?.length" matBadgeOverlap="false" class="mat-18"
      >shopping_cart</mat-icon
    >
  </button>
</div>
